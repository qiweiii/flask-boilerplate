{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>My Profile</h1>
</div>

<div class="avatar" style="margin-left:auto; margin-right:auto; width:40%; display:block;">
  <img class="img-responsive" src="{{ user.avatar }}" alt="{{ user.name }}"></img>
  <div class="name" style="font-size: 2em; padding-top:1em; padding-bottom:1em; text-align:center;">{{ user.name }}</div>
</div>
<div class="intro" style="margin-left:auto; margin-right:auto; width:60%; display:block;">

  <div class="form-group">
    <label for="icebreaker">Icebreaker</label>
    <textarea id="icebreaker" class="form-control" rows="5">{{ user.icebreaker }}</textarea>
    <button type="submit" class="btn btn-default">Update</button>
  </div>

  <div class="form-group">
    <label for="interests">Interests</label>
    <textarea id="interests" class="form-control" rows="5">{{ user.interests }}</textarea>
    <button type="submit" class="btn btn-default">Update</button>
  </div>

</div>
