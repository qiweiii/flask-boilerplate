{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}


<div class="container" style="border-bottom:1px solid #ddd; padding-top: 50px;
    padding-right: 100px;
    padding-bottom: 50px;
    padding-left: 80px;">
    <form>
      <div class="form-group">
        <label>Where to?</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your destination">
      </div>
      <div class="form-group">
        <label>Start Location</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your start location">
      </div>
      <div class="form-group">
        <label>Start Date</label>
          <input class="form-control mb-2 mr-sm-2" type="date" name="start_date"></input>
        </div>
      <div class="form-group">
        <label>Start Time</label>
        <input type="time" class="form-control mb-2 mr-sm-2" name="start_time">
      </div>
      <a href="{{ url_for('match_list') }}" class="btn btn-primary">Match!</a>
    </form>
</div>


{% endblock %}
